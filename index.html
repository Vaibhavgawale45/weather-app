<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@1,200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Roboto+Mono:ital@1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/985f49428b.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="weatherCart">
        <h1 class="topHeading">WEATHER APP</h1>
        <div class="activeOption">
            <p class="activeOption1">Your Weather</p>
            <p class="activeOption2">Search Weather</p>
        </div>
        <div class="contentBox">
            <div class="searchSection">
                <input type="text" class="searchArea" id="searchArea" placeholder="Type Your City..">
                <button class="fa-solid fa-magnifying-glass searchBtn" id="searchBtn"></button>
            </div>
            <div class="weatherBox">
                <div class="cityWithImg">
                    <h1 class="cityName" id="cityName"></h1>
                    <img src="" alt="" class="countryImg" id="countryImg" width="50" height="35">
                </div>
                <h2 class="weatherDescription" id="weatherDescription"></h2>
                <img src="" alt="" class="weatherImg" id="weatherImg">
                <p class="weatherTemparature" id="weatherTemparature"></p>
                <div class="weatherDetails">
                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <p>Windspeed</p>
                        <P id="wind">0 m/s</P>
                    </div>
                    <div class="wind">
                        <i class="fa-solid fa-droplet"></i>
                        <p>Humidity</p>
                        <P id="humidity">0%</P>
                    </div>
                    <div class="wind">
                        <i class="fa-solid fa-cloud"></i>
                        <p>Clouds</p>
                        <P id="clouds">0%</P>
                    </div>
                </div>
            </div>
            <div class="grantLocation">
                <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
                <h1 class="locationHeading">Grant Location Access</h1>
                <p class="locationPara">Allow Access to get weather Information</p>
                <button class="locationBtn" id="locationBtn">GRANT ACCESS</button>
            </div>
            <div>
                <img src="./assets/loading.gif" alt="" class="loadingImg" id="loadingImg">
            </div>
        </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
